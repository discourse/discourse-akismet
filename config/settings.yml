plugins:
  akismet_enabled:
    default: false
    shadowed_by_global: true
  anti_spam_service:
    default: "akismet"
    type: enum
    choices:
      - akismet
      - netease (Chinese)
  akismet_api_key:
    default: ""
    shadowed_by_global: true
  netease_secret_id:
    default: ""
  netease_secret_key:
    default: ""
    secret: true
  netease_business_id:
    default: ""
  akismet_transmit_email:
    default: true
  skip_akismet_trust_level:
    default: 1
    enum: 'TrustLevelSetting'
  akismet_notify_user:
    default: true
  skip_akismet_posts:
    default: 50
  akismet_review_users:
    default: false
  review_tl1_users_first_post:
    default: true
  spam_check_interval_mins:
    default: 10
    hidden: true

