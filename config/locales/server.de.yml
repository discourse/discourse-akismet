    skip_akismet_trust_level: "Beiträge nicht an Akismet übermitteln, wenn Benutzer diese Vertrauensstufe oder höher haben."
    skip_akismet_groups: "Beiträge nicht an Akismet übermitteln, wenn sich der Benutzer in einer dieser Gruppen befindet."
    skip_akismet_posts: "Beiträge nicht an Akismet übermitteln, wenn Benutzer mindestens so viele Beiträge haben."
