          title: "Löschen & Blockieren"
          description: "Lösche den Benutzer und blockiere seine IP/E-Mail"
          complete: "Benutzer gelöscht und gesperrt"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet hat diesen Beitrag als potenziellen Spam gemeldet. Mehr dazu unter %{link}."
      akismet_spam_user: "Akismet hat diesen Benutzer basierend auf seiner Vertrauensstufe und seinem Benutzerprofil als potenziellen Spam markiert. Mehr dazu unter %{link}."
  system_messages:
    akismet_spam:
      subject_template: "Akismet hat deinen Beitrag vorübergehend ausgeblendet"
      text_body_template: |
        Hallo,

        unser automatischer Spamfilter [Akismet](https://akismet.com/) hat [deinen Beitrag](%{post_link}) in *%{topic_title}* vorübergehend ausgeblendet, bis er überprüft wird.

        Ein [Team-Mitglied](%{base_url}/about) wird deinen Beitrag bald überprüfen und er sollte in Kürze angezeigt werden.

        Wir entschuldigen uns für die Unannehmlichkeiten.
    akismet_not_spam:
      subject_template: "Dein Beitrag wird nicht mehr ausgeblendet"
      text_body_template: |
        Hallo,

        ein [Team-Mitglied](%{base_url}/about) hat [deinen Beitrag](%{post_link}) in *%{topic_title}* überprüft und er ist jetzt sichtbar.
