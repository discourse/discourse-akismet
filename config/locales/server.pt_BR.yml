pt_BR:
  site_settings:
    akismet_enabled: 'Usar Akismet para verificar spam?'
    akismet_api_key: 'Chave de API Akismet para verificação de spam'
    akismet_transmit_email: "Enviar o e-mail do(a) autor(a) para Akismet ao confirmar spam"
    skip_akismet_trust_level: "Não enviar postagens para Akismet se o(a) usuário(a) tiver este nível de confiança ou superior."
    skip_akismet_posts: "Não enviar postagens para Akismet se um(a) usuário(a) tiver postado isto muitas vezes."
    akismet_notify_user: "Notificar usuário(a) quando Akismet tiver ocultado temporariamente uma postagem."
    akismet_review_users: "Envie bios de usuário NC0 para o Akismet para verificação de spam."
  akismet:
    delete_reason: "determinado(a) por %{performed_by} como spammer"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet sinalizou esta postagem como possível spam. Veja mais em configurações \"akismet\"."
      akismet_spam_user: "Akismet sinalizou este(a) usuário(a) como possível spam com base em seu nível de confiança e perfil de usuário(a). Veja mais em configurações \"akismet\"."
  system_messages:
    akismet_spam:
      subject_template: "Akismet ocultou temporariamente a sua postagem"
      text_body_template: |
        Olá,

        Nosso filtro de spam automático, [Akismet](https://akismet.com/), ocultou temporariamente [sua publicação](%{post_link}) em *%{topic_title}* para revisão.

        Um [membro da equipe](%{base_url}/about) revisará sua postagem em breve, que deverá aparecer logo.

        Pedimos desculpas pelo transtorno.
    akismet_not_spam:
      subject_template: "Sua postagem não está mais oculta"
      text_body_template: |
        Olá,

        Um [membro da equipe](%{base_url}/about) revisou [sua postagem](%{post_link}) em *%{topic_title}* e agora ela está visível.
