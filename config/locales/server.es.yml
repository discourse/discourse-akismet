es:
  site_settings:
    akismet_enabled: '¿Utilizar Akismet para comprobar si hay spam?'
    akismet_api_key: 'Clave API de Akismet para la comprobación de spam'
    akismet_transmit_email: "Enviar el correo electrónico del autor a Akismet cuando se confirme el spam"
    skip_akismet_trust_level: "No enviar publicaciones a Akismet si el usuario tiene este nivel de confianza o superior."
    skip_akismet_posts: "No enviar publicaciones a Akismet si un usuario ha publicado esto muchas veces."
    akismet_notify_user: "Notificar al usuario cuando Akismet ha ocultado temporalmente una publicación."
    akismet_review_users: "Mandar la biografía de los usuarios con NC0 a Akismet para revisar la presencia de spam."
    review_tl1_users_first_post: "Revisa siempre el primer mensaje de un usuario de NC1."
  akismet:
    delete_reason: "determinó que %{performed_by} era un spammer"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet señaló esta publicación como posible spam. Ver más en %{link}."
      akismet_spam_user: "Akismet señaló a este usuario como un posible spam en función de su nivel de confianza y su perfil de usuario. Ver más en %{link}."
  system_messages:
    akismet_spam:
      subject_template: "Akismet ha ocultado temporalmente tu publicación"
      text_body_template: |
        Hola,

        Nuestro filtro automático de spam, [Akismet](https://akismet.com/), ha ocultado temporalmente [su post](%{post_link}) en *%{topic_title}* para su revisión.

        Un [miembro del personal](%{base_url}/about) revisará tu publicación en breve, y debería aparecer en breve.

        Te pedimos disculpas por las molestias.
    akismet_not_spam:
      subject_template: "Tu publicación ya no está oculta"
      text_body_template: |
        Hola,

        Un [miembro del personal] (%{base_url}/about) revisó [tu publicación] (%{post_link}) en *%{topic_title}* y ahora está visible.
