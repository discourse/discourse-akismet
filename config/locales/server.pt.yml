pt:
  site_settings:
    akismet_enabled: 'Utilizar o Akismet para verificação de spam?'
    akismet_api_key: 'Chave API do Akismet para verificação de spam'
    akismet_transmit_email: "Enviar o endereço de ''e-mail'' do autor para o Akismet quando confirmar ''spam''"
    skip_akismet_trust_level: "Não submeta mensagens para o Akismet se o nível de confiança do utilizador for igual ou superior a este."
    skip_akismet_posts: "Não submeta mensagens para o Akismet se um utilizador publicou isto muitas vezes."
    akismet_notify_user: "Notificar o utilizador quando o Akismet ocultar temporariamente uma mensagem."
    akismet_review_users: "Send TL0 user bios to Akismet for spam checking."
  akismet:
    delete_reason: "verificado por %{performed_by} como spammer"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet flagged this post as potential spam. See more at `akismet` settings."
      akismet_spam_user: "Akismet flagged this user as potential spam based on their trust level and user profile. See more at `akismet` settings."
  system_messages:
    akismet_spam:
      subject_template: "Akismet ocultou temporariamente a sua mensagem"
      text_body_template: |
        Olá,

        No nosso filtro de ''spam'' automatizado, [Akismet](https://akismet.com/), ocultou temporariamente a [your post](%{post_link}) no *%{topic_title}* para revisão.

        Um [staff member](%{base_url}/about) irá rever a sua mensagem em breve, e esta deverá aparecer brevemente.

        Nós pedimos desculpas pela inconveniência.
