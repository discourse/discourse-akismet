ca:
  site_settings:
    akismet_enabled: 'Voleu fer servir Akismet per a comprovar si hi ha brossa?'
    akismet_api_key: 'Clau de l''API Akismet per a la comprovació de brossa'
    akismet_transmit_email: "Envia el correu electrònic de l'autor a Akismet en confirmar brossa"
    skip_akismet_trust_level: "No enviïs publicacions a Akismet si l'usuari té aquest nivell de confiança o superior."
    skip_akismet_posts: "No enviïs publicacions a Akismet si un usuari ha publicat això moltes vegades."
    akismet_notify_user: "Notificar l'usuari quan Akismet ha amagat temporalment una publicació."
