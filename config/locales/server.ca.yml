  akismet:
    delete_reason: " %{performed_by} ha determinat que és un generador de brossa"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet ha marcat amb bandera aquesta publicació com a possible brossa. Vegeu més informació en la configuració d'Akismet."
      akismet_spam_user: "Akismet ha marcat amb bandera aquest usuari com a potencial generador de brossa basat en el seu nivell de confiança i el seu perfil d'usuari. Més informació en la configuració d'Akismet."
  system_messages:
    akismet_spam:
      subject_template: "Akismet ha amagat temporalment la vostra publicació"
      text_body_template: |
        Hello,

        Our automated spam filter, [Akismet](https://akismet.com/), has temporarily hidden [your post](%{post_link}) in *%{topic_title}* for review.

        A [staff member](%{base_url}/about) will review your post soon, and it should appear shortly.

        We apologize for the inconvenience.
