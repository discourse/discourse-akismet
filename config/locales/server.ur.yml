  akismet:
    delete_reason: "%{performed_by}نے تعین کیا کہ یہ سپَیمر ہے "
  reviewables:
    reasons:
      akismet_spam_post: "آکِزمت نے اِس پوسٹ کو ممکنہ سپَیم کے طور پر نشان زد کیا ہے۔ `آکِزمت` ترتیبات پر مزید ملاحظہ کریں۔"
      akismet_spam_user: "آکِزمت نے اِس صارف کو اُن کے ٹرسٹ لَیول اور صارف پروفائل کی بنیاد پر ممکنہ سپیم کے طور پر نشان زد کیا ہے۔ `آکِزمت` ترتیبات پر مزید ملاحظہ کریں۔"
  system_messages:
    akismet_spam:
      subject_template: "آکِزمت نے عارضی طور پر آپ کی پوسٹ چھپا دی ہے"
      text_body_template: |
        Hello,

        Our automated spam filter, [Akismet](https://akismet.com/), has temporarily hidden [your post](%{post_link}) in *%{topic_title}* for review.

        A [staff member](%{base_url}/about) will review your post soon, and it should appear shortly.

        We apologize for the inconvenience.
