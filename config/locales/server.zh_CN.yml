  akismet:
    delete_reason: "由 %{performed_by} 确认为垃圾信息发送者"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet 将此帖子举报为潜在垃圾信息。在 `akismet` 设置中查看更多信息。"
      akismet_spam_user: "Akismet 根据其信任级别和用户个人资料将此用户举报为潜在垃圾信息发送者。在 `akismet` 设置中查看更多信息。"
  system_messages:
    akismet_spam:
      subject_template: "Akismet 暂时隐藏了您的帖子"
      text_body_template: |
        您好，

        我们的自动垃圾信息筛选器 [Akismet](https://akismet.com/) 已暂时隐藏您在*%{topic_title}*下的[帖子](%{post_link})以供审核。

        [管理人员](%{base_url}/about)很快就会审核您的帖子，它应当很快会重新显示。

        对于给您带来的不便，我们深表歉意。
    akismet_not_spam:
      subject_template: "您的帖子已不再隐藏"
      text_body_template: |
        您好，

        [管理人员](%{base_url}/about)审核了您在*%{topic_title}*下的[帖子](%{post_link})，现在它已重新显示。
