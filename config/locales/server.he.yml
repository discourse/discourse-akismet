  system_messages:
    akismet_spam:
      subject_template: "הפוסט של הוסתר זמנית על ידי Akismet"
      text_body_template: |
        שלום,

        מסנן הספאם האוטומטי שלנו, [Akismet](https://akismet.com/), הסתיר את [הפוסט שלך](%{post_link}) שתחת *%{topic_title}* באופן זמני עד לסקירתו.

        [חבר סגל](%{base_url}/about) יסקור את הפוסט שלך והוא אמור להופיע במהרה.

        אנו מתנצלים על חוסר הנעימות.
    akismet_not_spam:
      subject_template: "הפוסט שלך כבר לא מוסתר"
      text_body_template: |
        שלום,

        מישהו [מהסגל](%{base_url}/about) סקר את [הפוסט שלך](%{post_link}) תחת *%{topic_title}* והוא גלוי כעת.
