sv:
  site_settings:
    akismet_api_key: 'Akismet API-nyckel för skräppostkontroll'
    akismet_transmit_email: "Skicka avsändarens e-postadress till Akismet när skräppost bekräftas"
    skip_akismet_trust_level: "Skicka inte in inlägg till Akismet om användaren har denna förtroendenivå eller högre."
    skip_akismet_posts: "Skicka inte in inlägg till Akismet om en användare har publicerat detta många gånger."
    akismet_notify_user: "Avisera användaren när Akismet tillfälligt har dolt ett inlägg."
    akismet_review_users: "Skicka TL0-användarbiografi till Akismet för skräppostkontroll."
    review_tl1_users_first_post: "Granska alltid en TL1-användares första inlägg."
  akismet:
    delete_reason: "har av %{performed_by} fastställts vara en avsändare av skräppost"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet flaggade detta inlägg som potentiell skräppost. Se mer under %{link}."
      akismet_spam_user: "Akismet flaggade den här användaren som potentiell skräppostavsändare baserat på användarens förtroendenivå och användarprofil. Se mer under %{link}."
  system_messages:
    akismet_spam:
      subject_template: "Akismet har tillfälligt dolt ditt inlägg"
      text_body_template: |
        Hej!

        Vårt automatiska skräppostfilter, [Akismet](https://akismet.com/), har tillfälligt dolt [ditt inlägg](%{post_link}) i *%{topic_title}* så att det kan granskas.

        En [administratör](%{base_url}/about) kommer snart att granska ditt inlägg och sedan bör det visas inom kort.

        Vi ber om ursäkt för besväret.
    akismet_not_spam:
      subject_template: "Ditt inlägg är inte längre dolt"
      text_body_template: |
        Hej,

        [Personalen](%{base_url}/about) har granskat [ditt inlägg](%{post_link}) i *%{topic_title}* och det är nu synligt.
