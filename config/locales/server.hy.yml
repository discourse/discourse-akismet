hy:
  site_settings:
    akismet_enabled: 'Օգտագործե՞լ Akismet՝ սպաի ստուգման համար:'
    akismet_api_key: 'սպամի ստուգման Akismet API key'
    akismet_transmit_email: "Ուղարկել հրապարակողի էլ. հասցեն Akismet-ին՝ սպամ ընդունելիս"
    skip_akismet_trust_level: "Չուղարկել գրառումներ Akismet-ին, եթե օգտատերը ունի այս կամ ավելի բարձր վստահության մակարդակ:"
    skip_akismet_posts: "Չուղարկել գրառումներ Akismet-ին, եթե օգտատերը հրապարակել է սա բազմաթիվ անգամ:"
    akismet_notify_user: "Ծուցել օգտատիրոջը, երբ Akismet -ը ժամանակավորապես գրառում է թաքցրել:"
    akismet_review_users: "Send TL0 user bios to Akismet for spam checking."
  akismet:
    delete_reason: "%{performed_by} -ի կողմից որակված է որպես սպամ տարածող"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet flagged this post as potential spam. See more at `akismet` settings."
      akismet_spam_user: "Akismet flagged this user as potential spam based on their trust level and user profile. See more at `akismet` settings."
  system_messages:
    akismet_spam:
      subject_template: "Akismet-ը ժամանակավորապես թաքցրել է Ձեր գրառումը"
      text_body_template: |
        Hello,

        Our automated spam filter, [Akismet](https://akismet.com/), has temporarily hidden [your post](%{post_link}) in *%{topic_title}* for review.

        A [staff member](%{base_url}/about) will review your post soon, and it should appear shortly.

        We apologize for the inconvenience.
