  akismet:
    delete_reason: "użytkownik oznaczony przez %{performed_by} jako spamer"
  system_messages:
    akismet_spam:
      subject_template: "Akismet tymczasowo ukrył twój post"
      text_body_template: |
        Witaj,

        Nasz automatyczny filtr spamu, [Akismet](https://akismet.com/), tymczasowo ukrył [Twój wpis](%{post_link}) w *%{topic_title}* do czasu weryfikacji.

        [staff member](%{base_url}/about) przejrzy Twój post i wkrótce powinien się pojawić ponownie.

        Przepraszamy za niedogodności.
    akismet_not_spam:
      subject_template: "Twój wpis nie jest już ukryty"
      text_body_template: |
        Witaj,

        [staff member](%{base_url}/about) przejrzał [Twój wpis](%{post_link}) w wątku *%{topic_title}* i jest on teraz widoczny.
