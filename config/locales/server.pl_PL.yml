    akismet_spam:
      subject_template: "Aksimet tymczasowo ukrył twój post"
      text_body_template: |
        Witaj,

        Nasz automatyczny filtr spamu, [Akismet](https://akismet.com/), tymczasowo ukrył [Twój post](%{post_link}) w *%{topic_title}* do weryfikacji.

        [Personel](%{base_url}/about) przejrzy Twój post i wkrótce powinien się pojawić ponownie.

        Przepraszamy za niedogodności.
    akismet_not_spam:
      subject_template: "Twój post nie jest już ukryty"
      text_body_template: |
        Witaj,

        [Członek personelu](%{base_url}/about) przejrzał [twój post](%{post_link}) w *%{topic_title}* i jest on teraz widoczny.
