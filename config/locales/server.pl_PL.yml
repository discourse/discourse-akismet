    delete_reason: "użytkownik oznaczony przez %{performed_by}jako spamer"
  reviewables:
    reasons:
      akismet_spam_post: "Aksimet oflagował ten post jako potencjalny spam. Zobacz więcej w ustawieniach: `akismet`."
      akismet_spam_user: "Aksimet oflagował tego użytkownika jako spamera, bazując na jego poziomie zaufania lub profilu. Zobacz więcej w ustawieniach: `akismet`."
