ro:
  site_settings:
    akismet_enabled: 'Activezi verificarea automată a spam-ului?'
    akismet_api_key: 'Cheie API Akismet pentru verificarea spamului.'
    akismet_transmit_email: "Trimite e-mailul autorului către Akismet când se confirmă spam"
    skip_akismet_trust_level: "Nu trimite articole către Akismet dacă utilizatorul are acest nivel de încredere sau mai mare."
    skip_akismet_groups: "Nu trimite articole la Akismet dacă utilizatorul se află în oricare dintre aceste grupuri."
    skip_akismet_posts: "Nu trimite articole către Akismet dacă un utilizator a publicat asta de multe ori."
    akismet_notify_user: "Notifică utilizatorul când Akismet a ascuns temporar un articol."
    akismet_review_users: "Trimite biografia utilizatorului TL0 la Akismet pentru verificarea spamului."
    review_tl1_users_first_post: "Examinează întotdeauna primul articol al unui utilizator TL1."
    anti_spam_service: "Serviciu anti-spam de utilizat pentru detectarea automată a spamului"
    netease_secret_id: "ID secret API NetEase"
    netease_secret_key: "Cheie secretă API NetEase"
    netease_business_id: "ID companie NetEase"
  akismet:
    delete_reason: "determinat de %{performed_by} ca fiind un spamer"
  reviewables:
    reasons:
      akismet_spam_post: "Akismet a semnalat acest articol ca potențial spam. Vezi mai multe la %{link}."
      akismet_spam_user: "Akismet a semnalat acest utilizator ca spam potențial pe baza nivelului de încredere și a profilului de utilizator. Vezi mai multe la %{link}."
  system_messages:
    akismet_spam:
      subject_template: "Akismet ți-a ascuns temporar articolul"
      text_body_template: |
        Salut,

        Filtrul nostru automat de spam, [Akismet](https://akismet.com/), a ascuns temporar [articolul tău](%{post_link}) în *%{topic_title}* pentru examinare.

        Un [membru al echipei](%{base_url}/despre) îți va examina articolul și ar trebui să apară în curând.

        Ne cerem scuze pentru inconvenient.
    akismet_not_spam:
      subject_template: "Articolul tău nu mai este ascuns"
      text_body_template: |
        Salut,

        Un [membru al echipei](%{base_url}/despre) a revizuit [articolul tău](%{post_link}) în *%{topic_title}* și acum este vizibil.
